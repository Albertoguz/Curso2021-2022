<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Semantic Web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: x-large;">Smart Bins</a>
        </div>
    </nav>
    <!-- FORM -->

    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100" style="margin-top: 70px;">
                <div class="row d-flex justify-content-center align-items-center h-50">
                    <div class="col-12 col-md-25 col-lg-7 col-xl-9">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Linked Recycling</h2>
                                <form method="POST">
                                    <div class="form-outline mb-4">
                                        <select class="form-select" name="types">
                                            <option>Select the type of waste that you want to recycle.</option>
                                            {%if types is defined and types|length > 0%}
                                            {%for t in types%}
                                            <option value="{{t}}">{{t}}</option>
                                            {%endfor%}
                                    </div>
                                    {%endif%}
                                    </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit"
                                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Search</button>
                            </div>
                            </form>
                        </div>
                    </div>
                    {%if places is defined and places|length>0%}
                    <div class="col-12 col-md-25 col-lg-7 col-xl-12">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h3 class="text-uppercase mb-2">Bins near you</h3>
                                <ul class="list-group list-group-flush text-justify">
                                    {%for p in places%}
                                    <!-- <li class="list-group-item" data-toggle="tooltip" data-placement="top"
                                        title="{{p}}">555</li> -->
                                    <li class="list-group-item" data-bs-toggle="tooltip" data-bs-placement="top"
                                        title="{{p[1]}}">
                                        {{p[0]}}
                                    </li>
                                    {%endfor%}
                                </ul>
                            </div>
                        </div>
                    </div>
                    {%endif%}
                </div>
            </div>
        </div>
        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (element) {
                return new bootstrap.Tooltip(element);
            });
        });
    </script>
</body>

</html>
