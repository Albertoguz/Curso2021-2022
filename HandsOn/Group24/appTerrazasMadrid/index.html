<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="icon" href="./../flagMadridMap.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerrazasMadrid</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper" style="background-color: blue;">
      <a href="#" class="brand-logo" style="text-align: center;">Terrazas en Madrid</a>
    </div>
  </nav>
  <main>
    <div class="mapa">
      <iframe width="100%" height="100%" id="gmap_canvas"
        src="https://maps.google.com/?ll=40.3881307,-3.7250000&z=11&t=m&output=embed" frameborder="0" scrolling="no"
        marginheight="0" marginwidth="0"></iframe>
    </div>
    <div class="cards">
      <div class="card card-filtros">
        <div class="card-content">
          <form id="filtrar">
            <div class="input-field">
              <input id="district" class="validate" type="text" list="list-district" value="" autocomplete="off"
                required />
              <label for="district">Distrito</label>
              <datalist id="list-district">
                <option value="Arganzuela">Arganzuela</option>
                <option value="Carabanchel">Carabanchel</option>
                <option value="Barajas">Barajas</option>
                <option value="Centro">Centro</option>
                <option value="Chamartín">Chamartín</option>
                <option value="Chamberí">Chamberí</option>
                <option value="Ciudad Lineal">Ciudad Lineal</option>
                <option value="Hortaleza">Hortaleza</option>
                <option value="Fuencarral-El Pardo">Fuencarral-El Pardo</option>
                <option value="Moncloa-Aravaca">Moncloa-Aravaca</option>
                <option value="Moratalaz">Moratalaz</option>
                <option value="Latina">Latina</option>
                <option value="Puente de Vallecas">Puente de Vallecas</option>
                <option value="Retiro">Retiro</option>
                <option value="Salamanca">Salamanca</option>
                <option value="San Blas">San Blas</option>
                <option value="Tetuán">Tetuán</option>
                <option value="Usera">Usera</option>
                <option value="Vicálvaro">Vicálvaro</option>
                <option value="Villaverde">Villaverde</option>
                <option value="Villa de Vallecas">Villa de Vallecas</option>
              </datalist>
            </div>
            <div class="input-field">
              <input id="neighborhood" class="validate" type="text" list="list-neighborhood" value="" autocomplete="off"
                required />
              <label for="neighborhood">Barrio</label>
              <datalist id="list-neighborhood"></datalist>
            </div>
            <a class="waves-effect waves-light btn-flat clear">Borrar</a>
            <button class="waves-effect waves-light btn filter">Buscar</button>
          </form>
        </div>
      </div>
      Locales encontrados:
      <div class="card card-datos">
        <div class="card-content">
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="index.js"></script>
</body>


</html>
